<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seward Mupereri | Data Engineer</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#050505',
                        'brand-lime': '#baff00',
                        'brand-gray': '#f4f4f4',
                        'brand-dark': '#0a0a0a',
                        'brand-border': '#1f1f1f',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'blink': 'blink 1s step-end infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Icons -->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-brand-black text-brand-gray antialiased smooth-scroll selection:bg-brand-lime selection:text-black">

    <!-- Header & Mobile Menu -->
    <div data-include="partials/header.html"></div>

    <!-- Hero -->
    <div data-include="partials/hero.html"></div>

    <!-- Marquee -->
    <div data-include="partials/marquee.html"></div>

    <!-- About -->
    <div data-include="partials/about.html"></div>

    <!-- Expertise + Skills wrapper (keeps #expertise anchor) -->
    <div id="expertise" class="scroll-section">
        <div data-include="partials/expertise.html"></div>
        <div data-include="partials/skills.html"></div>
    </div>

    <!-- Education & Certifications -->
    <div data-include="partials/education.html"></div>
    <div data-include="partials/cert-modal.html"></div>

    <!-- Work (Projects Coverflow) -->
    <div data-include="partials/work.html"></div>

    <!-- Experience -->
    <div data-include="partials/experience.html"></div>

    <!-- Footer/Contact -->
    <div data-include="partials/footer.html"></div>

    <!-- JavaScript -->
    <script src="js/includes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mobile-menu.js"></script>
    <script src="js/coverflow.js"></script>

</body>

</html>
