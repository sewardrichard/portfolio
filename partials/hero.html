    <main id="hero" class="min-h-screen flex flex-col justify-center relative overflow-hidden pt-20 md:pt-0">
        <!-- Background glow -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-brand-lime opacity-[0.06] blur-[180px] rounded-full pointer-events-none"></div>
        
        <!-- Grid pattern overlay -->
        <div class="absolute inset-0 opacity-[0.03]" style="background-image: linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px); background-size: 60px 60px;"></div>

        <div class="container mx-auto px-6 md:px-12 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <!-- Left Column: Text Content -->
                <div class="text-center lg:text-left">
                    <!-- Role badge -->
                    <div class="flex items-center justify-center lg:justify-start gap-3 mb-6 opacity-0 animate-fade-in" style="animation-delay: 0.2s;">
                        <span class="w-2 h-2 bg-brand-lime rounded-full"></span>
                        <span class="text-brand-lime text-xs md:text-sm font-mono tracking-widest uppercase">Data Engineer & Automation Specialist</span>
                    </div>

                    <!-- Name with typing effect -->
                    <div class="mb-6">
                        <h1 class="text-[11vw] md:text-[7vw] lg:text-[5vw] leading-[0.9] font-bold tracking-tighter uppercase">
                            <span id="typed-name" class="inline-block"></span><span id="cursor" class="text-brand-lime opacity-0">_</span>
                        </h1>
                        <div class="flex items-center justify-center lg:justify-start gap-2 mt-4">
                            <span id="green-dot" class="w-3 h-3 bg-brand-lime rounded-full opacity-0"></span>
                            <span id="status-text" class="text-gray-500 text-sm font-mono opacity-0">Available for work</span>
                        </div>
                    </div>

                    <!-- Hero Image for Mobile -->
                    <div class="flex lg:hidden justify-center items-center my-6 opacity-0 animate-fade-in" style="animation-delay: 2s;">
                        <img 
                            src="img/hero_image.svg" 
                            alt="Data Engineering Illustration" 
                            class="w-48 md:w-64 animate-float"
                        >
                    </div>

                    <!-- Description -->
                    <div class="max-w-xl mx-auto lg:mx-0 opacity-0 animate-slide-up" style="animation-delay: 2.5s;">
                        <p class="text-gray-400 text-base md:text-xl leading-relaxed mb-6">
                            I transform complex data workflows into reliable, production-ready systems. Specializing in Python, AWS, and automation that eliminates repetitive manual work.
                        </p>
                        <div class="flex flex-wrap justify-center lg:justify-start gap-3">
                            <a href="#work" class="group flex items-center gap-2 bg-brand-lime text-black px-5 py-2.5 md:px-6 md:py-3 rounded-full text-sm font-bold hover:bg-white transition duration-300">
                                <span>View Projects</span>
                                <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                            </a>
                            <a href="https://github.com/sewardrichard" target="_blank" class="border border-white/20 px-5 py-2.5 md:px-6 md:py-3 rounded-full text-sm font-bold hover:border-brand-lime hover:text-brand-lime transition duration-300">GitHub</a>
                            <a href="#contact" class="border border-white/20 px-5 py-2.5 md:px-6 md:py-3 rounded-full text-sm font-bold hover:border-brand-lime hover:text-brand-lime transition duration-300">Contact</a>
                        </div>
                    </div>
                </div>
                
                <!-- Right Column: Hero Image (Desktop only) -->
                <div class="hidden lg:flex justify-center items-center perspective-1000">
                    <div id="hero-image-wrapper" class="hero-image-wrapper opacity-0 animate-slide-in-right" style="animation-delay: 2.5s;">
                        <img 
                            src="img/hero_image.svg" 
                            alt="Data Engineering Illustration" 
                            class="w-full max-w-lg"
                        >
                    </div>
                </div>
            </div>

            <!-- Scroll indicator (hidden on mobile) -->
            <div class="hidden md:block absolute bottom-8 left-1/2 -translate-x-1/2 opacity-0 animate-fade-in" style="animation-delay: 3s;">
                <div class="flex flex-col items-center gap-2 text-gray-500">
                    <span class="text-xs font-mono uppercase tracking-widest">Scroll</span>
                    <div class="w-px h-8 bg-gradient-to-b from-gray-500 to-transparent"></div>
                </div>
            </div>
        </div>
    </main>
